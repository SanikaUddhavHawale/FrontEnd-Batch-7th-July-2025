<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo 8 - Unique Shapes (251-300)</title>
  <style>
    /* ===============================
       General Page Styling
    ================================ */
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;                     /* spacing between shapes */
      padding: 30px;                 /* padding around the body */
      background: linear-gradient(to right, #f0ffff, #eaf2f8);
      font-family: Arial, sans-serif;
    }

    /* Common Shape Styling */
    .shape {
      width: 120px; 
      height: 120px;
      margin: 15px;                  /* outside spacing */
      padding: 10px;                 /* inside spacing */
      background: #e67e22;           /* base orange */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.25);
      transition: all 0.3s ease-in-out;
    }

    .shape:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 8px 8px 20px rgba(0,0,0,0.35);
    }

    /* ===============================
       Shapes 251 - 300
       Experiment with border-radius,
       box-shadow, text-shadow, and borders
    ================================ */

    .shape251 {border-radius:50% 20% 30% 80%; background:#16a085;}
    .shape252 {border-radius:80% 30% 20% 50%; background:#8e44ad;}
    .shape253 {border-radius:100% 40% / 40% 100%; background:#f39c12;}
    .shape254 {border-radius:40% 100% / 100% 40%; background:#3498db;}
    .shape255 {box-shadow:12px 12px 20px #2c3e50; background:#1abc9c;}
    .shape256 {box-shadow:-12px -12px 20px #8e44ad; background:#f1c40f;}
    .shape257 {border:15px groove #1abc9c; background:#ecf0f1;}
    .shape258 {border:15px ridge #d35400; background:#f5b041;}
    .shape259 {border:15px inset #3498db; background:#eaf2f8;}
    .shape260 {border:15px outset #e74c3c; background:#fadbd8;}
    .shape261 {transform:rotate(60deg); background:#2ecc71;}
    .shape262 {transform:rotate(-60deg); background:#e67e22;}
    .shape263 {transform:skew(20deg, 10deg); background:#9b59b6;}
    .shape264 {transform:skew(-20deg, -10deg); background:#34495e; color:#ecf0f1;}
    .shape265 {box-shadow:inset 0 0 25px #27ae60; background:#d5f5e3;}
    .shape266 {box-shadow:0 0 35px #f1c40f; background:#fef9e7;}
    .shape267 {box-shadow:inset 10px -10px 25px #c0392b; background:#fadbd8;}
    .shape268 {border-radius:15% 85% 60% 40%; background:#2ecc71;}
    .shape269 {border-radius:40% 60% 85% 15%; background:#f39c12;}
    .shape270 {border-radius:70% 40% 30% 80%; background:#2980b9;}
    .shape271 {border-radius:80% 30% 40% 70%; background:#27ae60;}
    .shape272 {border:8px double #9b59b6; background:#f4ecf7;}
    .shape273 {border:8px groove #34495e; background:#d6dbdf;}
    .shape274 {border:8px ridge #f39c12; background:#fdebd0;}
    .shape275 {border:8px inset #16a085; background:#d1f2eb;}
    .shape276 {border:8px outset #2980b9; background:#d6eaf8;}
    .shape277 {
      text-shadow:6px 6px #2c3e50; 
      background:#27ae60;
    }
    .shape278 {
      text-shadow:-6px -6px #27ae60; 
      background:#8e44ad;
    }
    .shape279 {box-shadow:18px 18px 0 #e74c3c; background:#fadbd8;}
    .shape280 {box-shadow:-18px -18px 0 #8e44ad; background:#f5eef8;}
    .shape281 {border-top:20px solid #3498db; border-right:20px solid transparent; background:none;}
    .shape282 {border-left:20px solid #9b59b6; border-bottom:20px solid transparent; background:none;}
    .shape283 {border-bottom:20px solid #1abc9c; border-left:20px solid transparent; background:none;}
    .shape284 {border-right:20px solid #d35400; border-top:20px solid transparent; background:none;}
    .shape285 {border-radius:20% 70% 90% 10%; background:#f1c40f;}
    .shape286 {border-radius:10% 90% 70% 20%; background:#c0392b; color:#fff;}
    .shape287 {border-radius:90% 50% / 50% 90%; background:#2ecc71;}
    .shape288 {border-radius:50% 90% / 90% 50%; background:#3498db;}
    .shape289 {box-shadow:inset -15px -15px 20px #2ecc71; background:#eafaf1;}
    .shape290 {box-shadow:inset 15px 15px 20px #f39c12; background:#fcf3cf;}
    .shape291 {border:14px solid #27ae60; border-radius:50%; background:#eafaf1;}
    .shape292 {border:14px solid #8e44ad; border-radius:25%; background:#f5eef8;}
    .shape293 {border:14px dashed #2c3e50; border-radius:30%; background:#d6dbdf;}
    .shape294 {border:14px dotted #d35400; border-radius:40%; background:#fdebd0;}
    .shape295 {border:14px double #16a085; border-radius:60%; background:#d1f2eb;}
    .shape296 {border-top-left-radius:70%; border-bottom-right-radius:30%; background:#e67e22;}
    .shape297 {border-top-right-radius:30%; border-bottom-left-radius:70%; background:#f39c12;}
    .shape298 {box-shadow:0 0 50px #e67e22; background:#fad7a0;}
    .shape299 {box-shadow:inset 0 0 50px #2980b9; background:#d6eaf8;}
    .shape300 {border:10px inset #34495e; border-radius:80%; background:#e5e8e8;}
  </style>
</head>
