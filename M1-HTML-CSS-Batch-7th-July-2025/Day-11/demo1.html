<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient</title>
    <link rel="stylesheet" type="text/css" href="./CSS/demo1.css">
</head>

<body>
    <!--Linear Gradients (goes down/up/left/right/diagonally)-->
    <div id="gradient1"></div>
    <div id="gradient2"></div>
    <div id="gradient3"></div>
    <div id="gradient4"></div>
    <div id="gradient5"></div>
    <div id="gradient6"></div>
    <div id="gradient7"></div>
    <div id="gradient8"></div>
    <div id="gradient9"></div>
    <div id="gradient10"></div>

    <!--Radial Gradients (defined by their center)-->
    <div id="gradient11"></div>
    <div id="gradient12"></div>
    <div id="gradient13"></div>
    <div id="gradient14"></div>
    <div id="gradient15"></div>
    <div id="gradient16"></div>
    <div id="gradient17"></div>
    <div id="gradient18"></div>
    <div id="gradient19"></div>
    <div id="gradient20"></div>

    <!--Conic Gradients (rotated around a center point)-->
    <div id="gradient21"></div>
    <div id="gradient22"></div>
    <div id="gradient23"></div>
    <div id="gradient24"></div>
    <div id="gradient25"></div>
    <div id="gradient26"></div>
    <div id="gradient27"></div>
    <div id="gradient28"></div>
    <div id="gradient29"></div>
    <div id="gradient30"></div>

</body>

</html>
