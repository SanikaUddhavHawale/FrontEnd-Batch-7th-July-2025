Demo 8: Professional Gradient Footer with Conic Gradient and Interactive Elements
Author: CSS Gradient Expert
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Gradient Footer</title>
  <style>
    /* ================================
       Global Styles
    ================================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    main {
      flex: 1;
      padding: 50px 20px;
      text-align: center;
      font-size: 1.5rem;
      color: #333;
    }

    /* ================================
       Footer Container
       - Uses conic gradient background
       - Flex layout for content sections
    ================================= */
    footer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: conic-gradient(from 45deg, #ff6a00, #ee0979, #00c6ff, #0072ff, #ff6a00);
      padding: 40px 20px;
      color: white;
      text-align: center;
    }

    /* ================================
       Footer Links
    ================================= */
    .footer-links {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
    }

    .footer-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    /* ================================
       Social Icons
       - Circular icons with hover effect
    ================================= */
    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.2rem;
      transition: background 0.3s, transform 0.3s;
      text-decoration: none;
    }

    .social-icons a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.2);
    }

    /* ================================
       Copyright Section
    ================================= */
    .copyright {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* ================================
       Responsive Footer
    ================================= */
    @media (max-width: 600px) {
      .footer-links {
        gap: 15px;
      }
      .social-icons {
        gap: 15px;
      }
    }

  </style>
</head>

<body>

  <!-- Main Content for Demo Purpose -->
  <main>
    Welcome to Our Professional Webpage <br>
    Scroll down to see the Gradient Footer
  </main>

  <!-- ================================
       Footer Section
  ================================= -->
  <footer>
    <!-- Footer Navigation Links -->
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#">Blog</a>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="#" title="Facebook">F</a>
      <a href="#" title="Twitter">T</a>
      <a href="#" title="Instagram">I</a>
      <a href="#" title="LinkedIn">L</a>
    </div>

    <!-- Copyright -->
    <div class="copyright">
      &copy; 2025 Professional Webpage. All rights reserved.
    </div>
  </footer>

</body>

</html>
