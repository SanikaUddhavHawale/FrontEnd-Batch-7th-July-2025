Demo 5: Professional Gradient Cards with Radial and Linear Gradients
Author: CSS Gradient Expert
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Gradient Cards</title>
  <style>
    /* ================================
       Global Styles
    ================================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      min-height: 100vh;
      padding: 20px;
      background: #f5f5f5;
    }

    /* ================================
       Card Base Styling
       - Radial/linear gradient background
       - Shadow, rounded corners, padding
    ================================= */
    .card {
      width: 250px;
      height: 360px;
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.5s, box-shadow 0.5s;
    }

    /* ================================
       Hover Effects
       - Lift and gradient animation
    ================================= */
    .card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    /* ================================
       Card Content Styling
    ================================= */
    .card h3 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .card button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    /* ================================
       Gradient Variants
    ================================= */
    .card.variant1 {
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4);
    }

    .card.variant2 {
      background: radial-gradient(circle at bottom right, #a1c4fd, #c2e9fb);
    }

    .card.variant3 {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
    }

    .card.variant4 {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    /* ================================
       Responsive Layout
    ================================= */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }
    }

  </style>
</head>

<body>

  <!-- Card 1: Radial Gradient -->
  <div class="card variant1">
    <h3>Creative Design</h3>
    <p>Using radial gradient backgrounds for modern cards.</p>
    <button>Explore</button>
  </div>

  <!-- Card 2: Radial Gradient -->
  <div class="card variant2">
    <h3>Modern UI</h3>
    <p>Smooth and professional gradient effects for web interfaces.</p>
    <button>Discover</button>
  </div>

  <!-- Card 3: Linear Gradient -->
  <div class="card variant3">
    <h3>Interactive UI</h3>
    <p>Linear gradients with hover animations for dynamic feel.</p>
    <button>View</button>
  </div>

  <!-- Card 4: Linear Gradient -->
  <div class="card variant4">
    <h3>Professional Look</h3>
    <p>Bright and vibrant gradients for a modern design experience.</p>
    <button>Get Started</button>
  </div>

</body>

</html>
