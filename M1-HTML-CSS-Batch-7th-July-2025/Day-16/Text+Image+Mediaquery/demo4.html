<!-- Demo 4: Upgraded Professional Responsive Navigation Menu -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo 4 - Professional Responsive Navigation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #111827;
    }
    header {
      background-color: #007acc;
      padding: 20px 10px;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #2563eb;
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 1000px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background 0.3s, transform 0.3s;
    }
    nav a:hover {
      background-color: #1e40af;
      transform: scale(1.1);
    }
    @media(max-width: 900px) {
      nav { gap: 15px; padding: 12px; }
      nav a { padding: 8px 12px; }
    }
    @media(max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 15px;
      }
      nav a { width: 80%; text-align: center; }
    }
    .content {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .content p {
      font-size: 1.1rem;
      text-align: center;
      color: #374151;
    }
  </style>
</head>
<body>
  <header>Responsive Navigation Menu</header>

  <div class="content">
    <p>This upgraded navigation menu demonstrates professional styling with hover effects, shadows, and smooth transitions. It is fully responsive and adapts seamlessly to all screen sizes, including mobile devices.</p>
  </div>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>
</body>
</html>
