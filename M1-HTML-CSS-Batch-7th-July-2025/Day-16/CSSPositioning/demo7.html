<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo 7: Overlapping Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f3f4f6;
    }
    header {
      background: #d97706;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .container {
      position: relative;
      width: 100%;
      height: 300px;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      border: 2px dashed #bbb;
    }
    .circle, .square, .triangle {
      position: absolute;
      opacity: 0.9;
    }
    .circle {
      width: 120px;
      height: 120px;
      background: #ef4444;
      border-radius: 50%;
      top: 50px;
      left: 50px;
      z-index: 1;
    }
    .square {
      width: 140px;
      height: 140px;
      background: #3b82f6;
      top: 100px;
      left: 100px;
      z-index: 2;
    }
    .triangle {
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 140px solid #10b981;
      top: 60px;
      left: 180px;
      z-index: 3;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Demo 7: Overlapping Elements with Positioning</h1>
  </header>

  <div class="container">
    <div class="circle"></div>
    <div class="square"></div>
    <div class="triangle"></div>
  </div>

  <section>
    <h2>Explanation</h2>
    <p>This demo shows how different shapes overlap using <code>absolute positioning</code> and <code>z-index</code>. The triangle is on top because it has the highest z-index.</p>
  </section>

  <footer>

  </footer>
</body>
</html>
