<!-- Program: Professional Animated Box with Extended CSS Animation Properties -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Animation</title>

  <style> 
    /* üåÜ Page Setup */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #0f172a, #1e293b);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* üí† Animated Div Styling */
    div {
      width: 120px;
      height: 120px;
      background-color: red;
      border: 5px double rgb(243, 154, 154);
      border-radius: 15%;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      transform: scale(1) rotate(0deg);
      opacity: 0.9;

      /* üé¨ Animation Properties (All Included) */
      animation-name: example;                /* Refers to keyframes */
      animation-duration: 6s;                 /* One full animation cycle */
      animation-timing-function: linear;      /* Constant speed */
      animation-delay: 1s;                    /* Wait before starting */
      animation-iteration-count: infinite;    /* Repeats endlessly */
      animation-direction: alternate;         /* Runs forward & backward alternately */
      animation-fill-mode: forwards;          /* Retains last frame when done */
      animation-play-state: running;          /* Keeps running by default */
    }

    /* üß© Keyframes define animation behavior */
    @keyframes example {
      0% {
        background-color: red;
        left: 0px;
        top: 0px;
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      }

      25% {
        background-color: yellow;
        left: 450px;
        top: 0px;
        transform: scale(1.2) rotate(90deg);
        box-shadow: 0 0 30px rgba(255, 255, 0, 0.6);
      }

      50% {
        background-color: blue;
        left: 450px;
        top: 450px;
        transform: scale(1.1) rotate(180deg);
        box-shadow: 0 0 35px rgba(0, 0, 255, 0.7);
      }

      75% {
        background-color: green;
        left: 0px;
        top: 450px;
        transform: scale(1.3) rotate(270deg);
        box-shadow: 0 0 40px rgba(0, 255, 0, 0.7);
      }

      100% {
        background-color: red;
        left: 0px;
        top: 0px;
        transform: scale(1) rotate(360deg);
        box-shadow: 0 0 45px rgba(255, 0, 0, 0.8);
      }
    }

    /* üñ±Ô∏è Hover Effect - Pause animation & highlight border */
    div:hover {
      animation-play-state: paused;           /* Pauses animation */
      cursor: pointer;
      filter: brightness(1.2);
      border: 5px solid white;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease-in-out;
    }

    /* ‚ú® Label for Display */
    h2 {
      position: absolute;
      bottom: 50px;
      color: #e0e7ff;
      text-align: center;
      font-size: 20px;
      letter-spacing: 1px;
      animation: fadeIn 2s ease forwards;
    }

    /* üåü Fade-In Text Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <!-- üí´ Animated Element -->
  <div></div>
  <h2>Advanced CSS Animation with All Properties</h2>

</body>
</html>
