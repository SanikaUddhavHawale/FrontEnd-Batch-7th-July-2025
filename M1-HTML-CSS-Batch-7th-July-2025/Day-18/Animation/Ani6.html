<!-- Program: Advanced CSS Animation using Modern & 3D Properties -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced 3D CSS Animation</title>

  <style>
    /* üåÜ Outer container for layout and 3D perspective */
    .container {
      background: linear-gradient(135deg, #89f7fe, #66a6ff); /* gradient background */
      height: 700px;
      width: 900px;
      margin: 40px auto;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
      padding-top: 50px;
      perspective: 800px; /* Enables 3D effect for child elements */
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      position: relative;
      overflow: hidden;
    }

    /* üí† Animated Box */
    .box {
      height: 100px;
      width: 150px;
      background: radial-gradient(circle, #0044ff, #001a66);
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 60%;
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.4);
      position: relative;
      animation-name: MyAnimation, glowEffect; /* Multiple animations */
      animation-duration: 6s, 2s;
      animation-iteration-count: infinite, infinite;
      animation-timing-function: ease-in-out, ease-in-out;
      animation-delay: 0s, 0s;
      animation-direction: alternate, alternate;
      transform-style: preserve-3d; /* Keeps 3D transformations visible */
    }

    /* üåà Decorative trail effect using ::after pseudo-element */
    .box::after {
      content: "";
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      border-radius: 60%;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
      filter: blur(20px);
      z-index: -1;
      opacity: 0;
      animation: trail 6s ease-in-out infinite alternate;
    }

    /* üß© Primary Animation: Horizontal movement + rotation + scale */
    @keyframes MyAnimation {
      0% {
        background: linear-gradient(45deg, #3fe2b5, #1f87ff);
        transform: translateX(0px) rotateY(0deg) rotateX(0deg) scale(1);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        filter: hue-rotate(0deg);
      }
      25% {
        background: linear-gradient(45deg, #ff8a00, #e52e71);
        transform: translateX(300px) rotateY(90deg) rotateX(20deg) scale(1.2);
        box-shadow: 0 0 25px rgba(255, 128, 0, 0.7);
        filter: hue-rotate(90deg);
      }
      50% {
        background: linear-gradient(45deg, #1fddff, #ff77c5);
        transform: translateX(600px) rotateY(180deg) rotateX(0deg) scale(1.3);
        box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        filter: hue-rotate(180deg);
      }
      75% {
        background: linear-gradient(45deg, #c8ff1f, #00ffc3);
        transform: translateX(300px) rotateY(270deg) rotateX(20deg) scale(1.2);
        box-shadow: 0 0 35px rgba(0, 255, 128, 0.7);
        filter: hue-rotate(270deg);
      }
      100% {
        background: linear-gradient(45deg, #ff5e62, #ff9966);
        transform: translateX(0px) rotateY(360deg) rotateX(0deg) scale(1);
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
        filter: hue-rotate(360deg);
      }
    }

    /* üåü Secondary Animation: Pulse glow */
    @keyframes glowEffect {
      0% { filter: brightness(0.9) blur(0px); }
      50% { filter: brightness(1.2) blur(2px); }
      100% { filter: brightness(0.9) blur(0px); }
    }

    /* üå† Trail effect */
    @keyframes trail {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* üñ±Ô∏è Hover effect - Pause animation and highlight box */
    .box:hover {
      animation-play-state: paused;           /* Pause animation */
      cursor: pointer;
      filter: drop-shadow(0 0 20px #fff);
      transition: all 0.3s ease;
    }

    /* üìÑ Title Text */
    h2 {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      font-size: 22px;
      animation: fadeIn 2s ease forwards;
    }

    /* üå´Ô∏è Text Fade-in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <!-- üí´ Container and Animated Box -->
  <div class="container">
    <div class="box"></div>
    <h2>Advanced 3D Motion Animation with CSS</h2>
  </div>

</body>
</html>
