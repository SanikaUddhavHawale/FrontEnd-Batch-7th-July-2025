<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo 4: Advanced Linear Gradients with Animation</title>
<style>
/* =======================================
   General Box Styling
   ======================================= */
.box {
    height: 200px;
    width: 200px;
    margin: 20px auto;
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 6px 25px rgba(0,0,0,0.35); /* Depth shadow */
    text-align: center;
    line-height: 200px; /* Center text vertically */
    font-size: 20px;
    color: white;
    transition: all 0.5s ease; /* Smooth hover effects */
}

/* =======================================
   Hover Effects: Scale, Rotate, Shadow
   ======================================= */
.box:hover {
    transform: scale(1.12) rotate(5deg); /* Slight enlarge & rotation */
    box-shadow: 0 20px 50px rgba(0,0,0,0.6); /* Shadow intensifies */
}

/* =======================================
   Linear Gradient Backgrounds
   ======================================= */
.box10 { 
    background-image: linear-gradient(to top right, red, yellow, green); 
    text-shadow: 2px 2px 4px black;
}
.box11 { 
    background-image: linear-gradient(to bottom left, blue, purple, pink); 
    text-shadow: 2px 2px 4px black;
}
.box12 { 
    background-image: linear-gradient(to bottom, orange, red, white); 
    text-shadow: 2px 2px 4px black;
}

/* =======================================
   Keyframes: Gradient Movement Animation
   ======================================= */
@keyframes gradientShift {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* =======================================
   Applying Animation with All Properties
   ======================================= */
.box10 {
    background-size: 200% 200%;             /* Enlarged background for smooth shift */
    animation-name: gradientShift;           /* Keyframe name */
    animation-duration: 6s;                  /* Duration per cycle */
    animation-timing-function: ease-in-out;  /* Smooth acceleration & deceleration */
    animation-delay: 0s;                     /* No delay at start */
    animation-iteration-count: infinite;     /* Repeat infinitely */
    animation-direction: normal;             /* Forward direction */
    animation-fill-mode: forwards;           /* Retain last frame if stopped */
    animation-play-state: running;           /* Currently active */
}

.box11 {
    background-size: 200% 200%;
    animation-name: gradientShift;
    animation-duration: 5s;
    animation-timing-function: linear;       /* Constant speed */
    animation-delay: 0.5s;                   /* Slight delay */
    animation-iteration-count: infinite;
    animation-direction: alternate;          /* Reverse every cycle */
    animation-fill-mode: both;               /* Apply start and end styles */
    animation-play-state: running;
}

.box12 {
    background-size: 200% 200%;
    animation-name: gradientShift;
    animation-duration: 7s;
    animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Custom easing */
    animation-delay: 1s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;  /* Reverse direction alternately */
    animation-fill-mode: both;
    animation-play-state: running;
}
</style>
</head>
<body>

<h1 style="text-align:center;">Demo 4: Advanced Linear Gradients with Animation</h1>

<!-- Boxes with Advanced Gradient Animation -->
<div class="box box10">Box 10</div>
<div class="box box11">Box 11</div>
<div class="box box12">Box 12</div>

</body>
</html>
